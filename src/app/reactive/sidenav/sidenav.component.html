<mat-nav-list>
    <mat-nav-list>
        <a mat-list-item [routerLink]="'/genre'">Thể Loại Sách</a>
        <div class="sublist" *ngIf="genres">
            <a mat-list-item *ngFor="let genre of genres;" 
                [routerLink]="['/genre', genre.genre_id]">{{genre.name}}</a>
        </div>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
        <a mat-list-item [routerLink]="'/publisher'">Nhà Xuất Bản</a>
        <div class="sublist" *ngIf="publishers">
            <a mat-list-item *ngFor="let publisher of publishers;"
                [routerLink]="['/publisher', publisher.publisher_id]">{{publisher.name}}</a>
        </div>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
        <a mat-list-item [routerLink]="'/author'">Tác Giả</a>
        <div class="sublist" *ngIf="authors">
            <a mat-list-item *ngFor="let author of authors;"
                [routerLink]="['/author', author.author_id]">{{author.fullname}}</a>
        </div>
    </mat-nav-list>
</mat-nav-list>
